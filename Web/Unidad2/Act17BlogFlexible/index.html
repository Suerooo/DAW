<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades Avanzadas</title>
    <link rel="stylesheet" href="css/style.css">

<body>

    <header>
        <h1>Propiedades Avanzadas</h1>
        <nav>
            <ul>
                <li><a href="#transciones">Transiciones</a></li>
                <li><a href="#">Filtros</a></li>
                <li><a href="#">Animaciones</a></li>
                <li><a href="#">Transformaciones</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="transiciones" id="transiciones">
            <h2>Transiciones</h2>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </section>

        <section class="centro">
            <article class="filtros">
                <h2>Filtros</h2>
				<div class="fotos"> 
					<img src="assets/img/ciudad.jpg" >
					<img class="grayscale" src="assets/img/ciudad.jpg" >
					<img class="blur" src="assets/img/ciudad.jpg" >
					<img class="sepia" src="assets/img/ciudad.jpg" >
					<img class="sature" src="assets/img/ciudad.jpg" >
					<img class="opacity" src="assets/img/ciudad.jpg" >
					<img class="brightness" src="assets/img/ciudad.jpg" >
					<img class="contrast" src="assets/img/ciudad.jpg" >
					<img class="hue" src="assets/img/ciudad.jpg" >
					<img class="shadow" src="assets/img/imgtransparante.png" >
					<img class="invert" src="assets/img/ciudad.jpg" >
				</div>
            </article>

            <article class="animaciones">
                <h2>Animaciones</h2>
				<div id="body">
					<div id="sky">
					  <div id="sea">
						<div id="berny"></div>
					  </div>
					</div>
				</div>
            </article>
        </section>

        <section class="transformaciones">
            <h2>Transformaciones</h2>
			<div class="contenedor">
				<div class="boxa">Translate</div>
				<div class="boxb">Scale</div>
				<div class="boxc">Rotate</div>
				<div class="boxd">3D</div>
			<div>
        </section>
    </main>

    <footer>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="¡CSS Válido!"
                style="border:0;width:88px;height:31px">
        </a>
        <div>
            <a href="http://creativecommons.org/licenses/by-nc/4.0/">
                <img alt="Licencia de Creative Commons" src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png"
                    style="border-width:0" />
            </a>
            <p>Flexbox by Raúl Suero Hurtado - CC BY-NC 4.0</p>
        </div>
    </footer>

</body>

</html>
