  <body>

    <hr />

    <h2>Contacta con nosotros</h2>

    <hr />

    <h3>Formulario para contactar:</h3>

    <form>
      <label for="nombre">Nombre: </label><br />
      <input type="text" id="nombre" name="nombre" required size="40" /><br /><br />

      <label for="email">Correo electronico: </label><br />
      <input type="email" id="email" name="email" required size="40" placeholder="ejemplo1234@gmail.com" /><br /><br />

      <label for="telefono">Telefono:</label><br />
      <input type="tel" id="telefono" name="telefono" size="40" placeholder="+34 000 000 000" /><br /><br />

      <br />

      <label>Categoría:</label><br />
      <input type="radio" id="nacional" name="seccion" value="nacional" checked />
      <label for="nacional">Nacional</label><br />

      <input type="radio" id="internacional" name="seccion" value="internacional" />
      <label for="internacional">Internacional</label><br />

      <input type="radio" id="deportes" name="seccion" value="deportes" />
      <label for="deportes">Deportes</label><br />

      <input type="radio" id="ocio" name="seccion" value="ocio" />
      <label for="ocio">Ocio</label><br />

      <input type="radio" id="formacion" name="seccion" value="formacion" />
      <label for="formacion">Formación</label><br />

      <input type="radio" id="otro" name="seccion" value="otro" />
      <label for="otro">Otra</label><br /><br />

      <br />

      <label for="mensaje">Consulta: </label><br />
      <textarea id="mensaje" name="mensaje" required rows="8" cols="60" placeholder="Escribe aqui tu consulta"></textarea><br /><br />

      <p>
        <button type="submit">Enviar consulta</button>
      </p>
    </form>

    <hr />

    <footer>
      <p>© NotiDiario Email: <a href="mailto:notidiario@gmail.com">notidiario@gmail.com</a> Telefono: +34 675 756 432</p>
    </footer>
  </body>
