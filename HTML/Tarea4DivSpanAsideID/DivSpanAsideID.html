<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Tarea 12/11/25</title>
    </head>

    <body>
        <!-- Uso <div> para agrupar el contenido del inicio del página -->
        <div id="inicio">
            <h1>Inicio</h1>
            <p>Bienvenido a mi página web</p>
        </div>

        <!-- Uso <span> para resaltar una palabra dentro de un parrafo -->
        <p>Toda esta página ha sido creada con <span id="resaltadoHTML">HTML</span></p>

        <!-- Uso <aside> para implementar contenido que esta relacionado pero que no es esencial -->
        <aside id="pronto">
            <h2>Nota</h2>
            <p>Esta página está hecha solo con HTML pero pronto agregaremos estilos con CSS.</p>
        </aside>
    </body>
</html>
